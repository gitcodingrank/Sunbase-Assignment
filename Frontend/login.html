<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles/login.css" />
  </head>
  <body onload="onPageLoadFun()">
    <div class="login-container">
      <form>

        <div style="font-size: 30px;">Login</div>

        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" placeholder="Enter Email" />
          <span class="error-message" id="usernameError"
            >Field is required</span
          >
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" placeholder="Enter Password" />
          <span class="error-message" id="passwordError"
            >Field is required</span
          >
        </div>
        <input type="submit">
        <a href="./register.html">Don't have an account.</a>
      </form>
    </div>
  </body>
  <script src="./scripts/login.js"></script>
</html>
